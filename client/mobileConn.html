<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name=viewport content='width=300'>
  <title>Imperio</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link rel="stylesheet" type="text/css" href="./iacto/mobileStyle.css">
</head>

<body>
  <!-- ~*~*~*~*~*~*~ IACTO EXAMPLE ~*~*~*~*~*~*~*~ -->
  <div id="scroll-bar"></div>
  <div id="iactoMobile">
    <h1>imperioJS</h1>
    <div id="swipe-box" class="gestures">SWIPE</div>
    <div id="pan-box" class="gestures">PAN</div>
    <div id="pinch-box" class="gestures">PINCH</div>
    <div id="rotate-box" class="gestures">ROTATE</div>
    <div id="tap-box" class="gestures">TAP</div>
    <div id="angles"></div>
  </div>
  <!-- ~*~*~*~*~*~*~ UMBRA EXAMPLE ~*~*~*~*~*~*~*~ -->
  <div id='umbraMobile'>
    <h1>lux</h1>
    <table cellspacing="0">
      <tr>
        <td>axis</td>
        <td>angle</td>
      </tr>
      <tr class="a-row">
        <td>alpha</td>
        <td id="alpha"></td>
      </tr>
      <tr class="b-row">
        <td>beta</td>
        <td id="beta"></td>
      </tr>
      <tr class="g-row">
        <td>gamma</td>
        <td id="gamma"></td>
      </tr>
    </table>
  </div>
</body>
<script src='./dist/imperio.min.js'></script>
<script type="text/javascript" src="./mobile.js"></script>
<script type="text/javascript" src="./umbra/umbraMobile.js"></script>
<script type="text/javascript" src="./iacto/iactoMobile.js"></script>
</html>
